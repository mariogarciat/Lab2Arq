<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title><h:outputText value="#{msg.titulo}" /></title>

        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </h:head>
    <h:body>
        <h:form>
            <h1><h:outputText value="#{msg.matricula_detalles}" /></h1>

            <h:panelGrid columns="2">
                <h:outputText value="#{msg.cedula}" />

                <h:outputText value="#{EstudianteBean.id}" />

                <h:outputText value="#{msg.nombres}" />

                <h:outputText value="#{EstudianteBean.name}" />

                <h:outputText value="#{msg.apellidos}" />

                <h:outputText value="#{EstudianteBean.lastName}" />

                <h:outputText value="#{msg.nivel}" />

                <h:outputText value="#{EstudianteBean.level}" />

                <c:forEach items="#{EstudianteBean.cursos_m}" var="curso">
                    <h:outputText value="#{msg.codigo}" />
                    <h:outputText value="#{curso.nombre}" />       
                </c:forEach>

                <p:column headerText="Qr Code">

                    <p:barcode value="#{EstudianteBean.generarInfoQR()}" type="qr" />

                </p:column> 
            </h:panelGrid>

        </h:form>
    </h:body>
</html>
